<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Slides</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .slide {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            scroll-snap-align: start;
        }
        .slide:nth-child(odd) {
            background-color: #f0f0f0;
        }
        .slide:nth-child(even) {
            background-color: #e0e0e0;
        }
        #slideContainer {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .content {
            max-width: 80%;
            text-align: center;
        }
        img, video {
            max-width: 100%;
            max-height: 60vh;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="slideContainer">
        <div class="slide" id="slide1">
            <div class="content">
                <h2>Slide 1</h2>
                <p>Content for slide 1</p>
                <img src="/api/placeholder/800/600" alt="Placeholder image for slide 1">
            </div>
        </div>
        <div class="slide" id="slide2">
            <div class="content">
                <h2>Slide 2</h2>
                <p>Content for slide 2</p>
                <video controls>
                    <source src="path_to_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <!-- Add more slides here, up to 9 -->
    </div>
</body>
</html>
