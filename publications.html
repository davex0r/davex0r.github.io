<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
`        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>

    <link rel="stylesheet" href="styles.css">
</head>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.js"></script>
<bibtex src="publications.bib"></bibtex>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="your-image.jpg" alt="Profile Image" width="200" height="200">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="publications.html" class="active">Publications</a>
        </div>

        <div class="content">
            <h1>Publications</h1>
            <p>This is the Publications page. You can list your publications or articles here.</p>
            <div style="padding-bottom:20px;"></div>
            
            <div class="bibtex_template">
                <div class="if author" style="font-weight: bold;">
                  <span class="author"></span>
                  <span class="if url" style="margin-left: 20px">
                    <a class="url" style="color:black; font-size:10px">(view online)</a>
                  </span>
                </div>
                <div style="margin-left: 10px; margin-bottom:5px;">
                  <a class="bibtexVar" href="+URLORDEFAULT+" extra="BIBTEXKEY">
                    <span style="text-decoration: underline;" class="title"></span>,
                    </a>
                </div>
              </div>

            <div class="bibtex_structure">
                <div class="group year" extra="DESC number">
                    <h2 class="title"></h2>
                    <div style="padding-bottom:10px;"></div>
                    <div class="templates"></div>
                </div>
            </div>
            
            <div id="bibtex_display">
            </div>
        </div>

    </div>
</body>
</html>
