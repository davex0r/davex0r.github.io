<!DOCTYPE html>

<head>

    <title>European Worm Meeting 2024</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 90%;
        }
        #slideContainer {
            height: 90vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .slide {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .slide img {
            width: 100%;
            height: auto;
            max-height: 100vh;
            object-fit: contain;
        }
        .content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
