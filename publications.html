<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
`        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.js"></script>
<bibtex src="publications.bib"></bibtex>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<body>
    <div class="container">
        <div class="sidebar">
          <div class="outer-div">
            <div class="image-container">
              <img src="your-image.png" alt="Image" width="200" height="200">
            </div>
          </div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="publications.html" class="active">Publications</a>
            <a href="contact.html">Contact</a>
        </div>

        <div class="content">
            <h1>Publications</h1>

            <div style="padding-bottom:20px;"></div>
            
            <div class="bibtex_template">
              <ul>
                <li>
                <div style="margin-left: 10px; margin-bottom:5px;">
                  <a class="bibtexVar" href="+URL+" extra="url">  
                    <span style="text-decoration: underline;" class="title"></span>,
                    </a>
                    <div class="if author">
                      <span class="author"></span>
                    </div>
                    <div>
                      <em><span class="journal"></span></em>
                      <span class="if volume"><span class="volume" style="font-weight: bold;"></span>,</span>
                      <span class="if number">(<span class="number"></span>)</span>
                      <span class="if pages"><span class="pages"></span>,</span>
                      <span class="if month"><span class="month"></span></span>
                      <span class="if year"><span class="year"></span>.</span>
                    </div>
                </div>
              </li>
              </ul>
              </div>
              <div class="bibtex_structure">
                <div class="group keywords" extra="DESC string">
                <div style="padding-top:10px;"></div>
                <h2 class="title"></h2>
                <div class="group year" extra="DESC number">
                    <h3 class="title"></h3>
                    <div style="padding-bottom:5px;"></div>
                    <div class="templates"></div>
                </div>
              </div>
            </div>
            
            <div id="bibtex_display">
            </div>

            <h2>External Links</h2>
            <a href="https://scholar.google.com/citations?user=QCca0WUAAAAJ&hl=en" target="_blank" class="google-scholar-link">
              <i class="fas fa-graduation-cap"></i> Google Scholar
          </a>
          <div class="horizontal-line"></div>
        </div>

    </div>
</body>
</html>
