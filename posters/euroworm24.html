<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Slides with Full-screen Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #slideContainer {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .slide {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
            position: relative;
            overflow: hidden;
        }
        .slide img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="slideContainer">
        <div class="slide">
            <img src="./euroworm24_assets/virtualposter.001.jpeg" alt="Slide 1 background">
            <div class="content">
                <h2>Slide 1</h2>
                <p>Content for slide 1</p>
            </div>
        </div>
        <div class="slide">
            <img src="/api/placeholder/1920/1080" alt="Slide 2 background">
            <div class="content">
                <h2>Slide 2</h2>
                <p>Content for slide 2</p>
            </div>
        </div>
        <!-- Add more slides here, up to 9 -->
    </div>
</body>
</html>
