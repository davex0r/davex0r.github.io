<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .content {
            margin-top: 80px; /* Ensure content is below the header */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Sticky Header</h1>
    </div>

    <div class="content">
        <h2>Scroll down to see the effect</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        <!-- Add more content here -->
    </div>

    <script>
        window.onscroll = function() {
            // When the user scrolls down 80px from the top of the document, add a shadow to the header
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.querySelector(".header").style.boxShadow = "0 2px 4px rgba(0, 0, 0, 0.2)";
            } else {
                // Remove the shadow when the user is at the top of the document
                document.querySelector(".header").style.boxShadow = "none";
            }
        };
    </script>
</body>
</html>
