<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
</head>
<script>
    function toggleContent() {
  var content = document.getElementById('expandableContent');
  // If content is expanded, collapse it by setting max-height to 0
  if (content.style.maxHeight) {
    content.style.maxHeight = null;
  } else {
    // Otherwise expand it to the scrollHeight of the content
    content.style.maxHeight = content.scrollHeight + "px";
  }
}
</script>
<body>
    <h1>Hello, World!</h1>
    <div class="expandable" onclick="this.nextElementSibling.classList.toggle('expanded')">Click to Expand</div>
    <div class="content-area">
        <p>This is an expandable content area. Click the bar above to toggle its visibility.</p>
        <!-- Add more content here as needed -->
    </div>
</body>
</html>
