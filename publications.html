<!-- publications.html -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
`        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.js"></script>
<bibtex src="publications.bib"></bibtex>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="your-image.jpg" alt="Profile Image" width="200" height="200">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="publications.html" class="active">Publications</a>
        </div>

        <div class="content">
            <h1>Publications</h1>
            <p>This is the Publications page. You can list your publications or articles here.</p>

            <div class="bibtex_structure">
                <div class="group year" extra="DESC number">
                    <div style="padding-bottom:10px;"></div>
                      <div class="templates"></div>
                </div>
            </div>
            <div id="bibtex_display">
                    <ul>
                        <li>
                  <span class="if journal !nolink">
                        <a class="bibtexVar" href="+URLORDEFAULT+" extra="BIBTEXKEY">
                        <span style="text-decoration: underline;" class="title"></span>,
                        </a>
                  </span>
            
                    <span class="if title nolink">
                        <span class="title"></span>,
                    </span>
                            <div class="if author">
                                <span class="author"></span>
                            </div>
                        </li>
                    </ul>
            </div>
        </div>

    </div>
</body>
</html>
